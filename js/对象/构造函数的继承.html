<head>

    <title>构造函数的继承</title>
</head>

<body>
    <script>
        function Animal() {
            this.species = "动物";
        }


        // 1. 构造函数的绑定
        // function Cat(name, color) {
        //     Animal.apply(this, arguments);
        //     this.name = name;
        //     this.color = color;
        // }
        // var cat1 = new Cat("大毛", "黄色");
        // alert(cat1.species);

        // 2. prototype模式
        function Cat(name, color) {
            this.name = name;
            this.color = color;
        }
        Cat.prototype = new Animal();
        Cat.prototype.constructor = Cat;
        var cat1 = new Cat("大毛","黄色");
        alert(cat1.species);
    </script>
</body>
