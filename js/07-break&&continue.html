<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // continue 立即退出当前循环，但退出循环后会从循环的顶部继续执行
        // break 立即退出循环
        //  1。 200 -300 之间所有奇数的和，用continue实现
        var sum = 0;
        for (var i = 200; i <= 300; i++) {
            // 偶数
            if (i % 2 === 0) {
                continue; // 继续循环，后续代码不执行
            }
            sum += i;
        }
        console.log(sum)

        // 2. 200-300之间第一个能被7整除的数
        for (var i = 200; i <= 300; i++) {
            if (i % 7 === 0) {
                console.log(i);
                break;
            }
        }


    </script>
</body>

</html>
