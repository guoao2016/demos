   <script>
        // Promise.all
      

        let p1 = new Promise((resolve, reject) => {
            resolve('成功了')
        })

        let p2 = new Promise((resolve, reject) => {
            resolve('success')
        })

        let p3 = Promise.reject('失败')

        Promise.all([p1, p2]).then((result) => {
            console.log(result)
        }).catch((error) => {
            console.log(error)
        })

        Promise.all([p1, p3, p2]).then((result) => {
            console.log(result)
        }).catch((error) => { 
            console.log(error)
        })

       function p4(){
           return  new Promise((resolve, reject) => {
                setTimeout(function(){
                    resolve('ok')
                }, 1000)
            })
       }

       async function test(){
            let n = await p4();
            console.log(n)
       }
       
       test()
