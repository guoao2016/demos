<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
        .float {
            float: right;
            width: 60%;
            background-color: rebeccapurple;
        }


        .super {
            border: 1px solid blue;
        }
        .super:after{
            
        }

        .sub {
            float: left;
            background: pink;
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        test
    </div>
    <span>span</span>
    <div class="float">
        float1
    </div>
    <div class="float">
        float2
    </div>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>

    <br>

    <div class="super">
        <div class="sub"></div>
    </div>
</body>

</html>
